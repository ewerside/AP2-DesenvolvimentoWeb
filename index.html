<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Elenco Botafogo</title>
    <link rel="stylesheet" href="css/estilo_index.css">
    <script src="scripts/sha256.js" defer></script>
    <script src="js/autenticacao_usuario.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="imagens/botafogo.png" alt="Logo do Botafogo">
            </div>
            <div class="login-text">
                <h2>Elenco Fogão 2024</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" required>
                    </div>
                    <p>Obs: A senha é "senha".</p>
                    <button type="button" id="btn_login">Entrar</button>
                </form>
                <div id="mensagem"></div>
            </div>
        </div>
    </div>
</body>
</html>
